<html>

<head>
    <link rel="stylesheet" href="css/main.css">

    <!-- Include the AngularJS library -->

</head>

<body ng-app="AppMarketApp" style="background-color: black;">

    <div class="container" id="container" ng-controller="MainController">
        	<div class="form-container sign-up-container">
        	    <form action="#">
                    <div class="form-control" >
                        <app-info info="apps"></app-info>
                    </div>
        	    </form>
            </div>
            
        <div class="form-container sign-in-container">
            <form action="#">
                <h1 style="padding-bottom: 20px;">Sign in</h1>
                    <install-app></install-app>
                <a href="#">Forgot your password?</a>
                <button>Sign In</button>
            </form>
        </div>
        
        <div class="overlay-container">
            <div class="overlay" id="particles-js" >
                <div class="overlay-panel overlay-left" >
                    <img ng-src="{{ signup.icon }}" style="width: 65%;height: 50%; z-index:5; padding-bottom: 30px;">
                        <h1> {{ signup.header}} </h1>
                        <p> {{ signup.para}} </p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right" >
                    <img ng-src="{{ image.icon }}" style="width: 85%;height: 45%; z-index:5; padding-bottom: 0px;">
                        <h1> {{image.header}} </h1>
                        <p> {{ image.para }} </p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>


    </div>

    <!-- Modules -->
    
    <script src="js/app.js"></script>   
    <script src="js/script.js"></script>
    <script src="js/particle.js"></script>
    <script src="js/particleApp.js"></script>
    <script src="js/particles.min.js"></script>
    <!-- Controllers -->
    <script src="js/controllers/MainController.js"></script>
    <!-- Directives -->
    <script src="js/directives/appInfo.js"></script>
    <script src="js/directives/installApp.js"></script>
    <!-- <script src="js/directives/installApp.js"></script> -->
</body>

</html>
